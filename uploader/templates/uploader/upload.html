{% extends 'uploader/uploader_base.html' %}

{% load i18n %}

{% block content %}

<form action="{% url 'uploader:upload_files' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ uploadfile_form.non_field_errors }}</p>
    <p>{{ uploadfile_form.file.label_tag }} {{ uploadfile_form.file.help_text }}</p>
    <p>
        {{ uploadfile_form.file.errors }}
    </p>

    {{ uploadfile_form.as_p }}

    <p><input type="submit" value="{% trans 'Upload' %}" /></p>
</form>

{% endblock %}
