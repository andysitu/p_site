{% load i18n %}
{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="{% static 'shipment_track/js/input_viewer.js' %}"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shipment_track/css/input_page.css' %}" />

    <title>Tracking Shipments</title>
</head>
<body>
    <h1>
        {% trans "Tracking Input" %}
    </h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="typeSelect">{% trans "Type" %}</label>
                <select class="form-control" id="typeSelect"></select>
            </div>
            <div class="form-group col-md-2">
                <label for="trackingNumInput">{% trans "Tracking #" %}</label>
                <input type="text" class="form-control" id="trackingNumInput" placeholder="{% trans 'Tracking #' %}">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
